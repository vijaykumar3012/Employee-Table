<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Employee Table</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
  }
  th, td {
    border: 1px solid #ccc;
    padding: 10px;
    text-align: left;
  }
  th {
    background-color: #f4f4f4;
  }
  tr:nth-child(even) {
    background-color: #f9f9f9;
  }
  button {
    margin-top: 20px;
    padding: 10px 20px;
    background-color: #007BFF;
    color: white;
    border: none;
    cursor: pointer;
  }
  button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>
<h2>Employee Table</h2>
<table id="employeeTable">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Department</th>
      <th>Salary</th>
    </tr>
  </thead>
  <tbody>
  </tbody>
</table>
<button onclick="addEmployee()">Add Employee</button>

<script>
  const employees = [
    { id: 1, name: "John Doe", department: "IT", salary: "$5000" },
    { id: 2, name: "Jane Smith", department: "HR", salary: "$4500" },
    { id: 3, name: "Sam Johnson", department: "Finance", salary: "$4800" }
  ];

  function loadEmployees() {
    const tableBody = document.querySelector("#employeeTable tbody");
    tableBody.innerHTML = "";
    employees.forEach(emp => {
      const row = `<tr>
                    <td>${emp.id}</td>
                    <td>${emp.name}</td>
                    <td>${emp.department}</td>
                    <td>${emp.salary}</td>
                  </tr>`;
      tableBody.innerHTML += row;
    });
  }

  function addEmployee() {
    const newEmployee = { id: employees.length + 1, name: "New Employee", department: "Marketing", salary: "$4000" };
    employees.push(newEmployee);
    loadEmployees();
  }

  window.onload = loadEmployees;
</script>
</body>
</html>
